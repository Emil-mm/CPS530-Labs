        <script>
            function nameCheck(elem) {
                const nameExp = /^[a-zA-Z]+$/;
                if(elem.value.match(nameExp)) {
                    return true;
                }
                else{
                    alert("Name can only consist of letters");
                    return false;
                }
            }

            function phoneCheck(elem) {
                // Used the escape character(\) for the brackets to match
                const phoneExp = /^\([0-9]{3}\)[0-9]{3}-[0-9]{4}$/;
                if (elem.value.match(phoneExp)){
                    return true;
                }
                else {
                    alert("The phone number format can only be in the form (XXX)XXX-XXXX");
                    return false;
                }
            }

            function changePhoneFormat(elem) {
                let phoneNum = "";
                for (let l of elem.value) {
                    if (l==")") {
                        phoneNum = phoneNum + "-";
                    }
                    else if (l!="(")
                    phoneNum = phoneNum + l;
                }
                return phoneNum;
            }

            function showForm() {
                let name = document.getElementById("name").value;
                let address = document.getElementById("address").value;
                let phoneNum = changePhoneFormat(document.getElementById("phoneNum"));
                document.getElementById("display").innerHTML = "Your Name:<br>"+name+"<br>Your Adress:<br>"+address+"<br>Your Phone Number:<br>"+phoneNum;
            }

            function formValidate(){
                if (nameCheck(document.getElementById("name"))){
                    if(phoneCheck(document.getElementById("phoneNum"))) {
                        showForm();
                    }
                }
            }

            function displayNumChar(){
                let str = document.getElementById("text").value;
                let len = str.length;
                document.getElementById("char").innerHTML = len;

            }
            function displayNumLetters(){
                let str = document.getElementById("text").value;
                let count = 0;
                for(let l of str) {
                    if(l.match(/[a-zA-Z]/)) {
                        count += 1;
                        document.getElementById("letter").innerHTML = count;
                    }
                }

            }

    <body>
        <!-- Problem 1 -->
        <div style="text-align: center;">
            <form>
                <h2>Enter Your Information</h2>

                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Name">
                <br>

                <label for="address">Address:</label>
                <input id="address" type="text" placeholder="Address">
                <br>

                <label for="phoneNum">Phone Number:</label>
                <input id="phoneNum" type="text" placeholder="(XXX)XXX-XXXX">
                <br>

                <input type="button" onclick="formValidate()" value="Submit Form">
            </form>
            
            
            <p id="display" style="color: blue; text-align: center; font-size:x-large;"></p>
            
            
        </div>

        <!-- Problem 2 -->
        <div>
            <h2>Count the characters and letters entered:</h2>
            <table>
                <tr>
                    <td style="padding: 15px;">
                        <textarea id="text" oninput="displayNumChar(); displayNumLetters()" cols="60" rows="15" wrap="soft" placeholder="Insert text"></textarea>
                    </td>
                    <td style="padding: 15px;">
                        <p style="font-size: x-large;">Number of Characters: <span id="char">0</span></p>
                        <p style="font-size: x-large;">Number of Letters: <span id="letter">0</span></p>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Problem 3 -->
        <div style="width: 100%">
            <h2>Bookmark System:</h2>
            <table>
                <tr>
                    <td style="padding: 35px; vertical-align: top;">
                        <label for="bookmark">Enter Bookmarks:</label>
                        <input id="bookmark" type="text">
                        <input type="button" onclick="addBookmark(document.getElementById('bookmark'))" value="Add Bookmark">
                    </td style="padding: 35px;">
